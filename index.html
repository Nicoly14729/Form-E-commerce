<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastre-se</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <script src='./js/main.js'></script>
</head>
<body>
    <div class="box">
     <form>
        <fieldset>
            <legend><b>Fórmulário de clientes</b></legend>
            <br>
        <label>nome</label>
        <input id="nome" type="text">
        <br><br>
        <label>email</label>
        <input id="email" type="email">
        <br><br>
        <label>telefone</label>
        <input id="telefone" type="tel">
        <br><br>
        <label>data</label>
        <input id="data" type="date">
        <br><br>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputZip" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" onblur="pesquisaCep()">
              </div>
        <br><br>
        <div class="col-8">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="rua" placeholder="Joaquim Nabuco">
          </div>
        <br><br>
        <div class="col-4">
            <label for="inputAddress" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" placeholder="1234">
          </div>
        <div class="col-12">
            <label for="inputAddress2" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro">
          </div>
        <br><br>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade">
          </div>
        <br><br>
        <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <input id="estado" class="form-control">
          </div>
        <br><br>
        <label>Senha</label>
        <input id="senha" type="text">
        <br><br><label>Confirmação de Senha</label>
        <input id="RepetirSenha" type="text">
        <br><br>
 
        <button onclick="Validar()">Cadastrar</button>
        </fieldset>
    </form>
</div>
   
</body>
</html>
